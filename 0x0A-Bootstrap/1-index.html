<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>Holberton - Web Stack - Bootstrap</title>
    <meta name="description" content="Bootstrap is a free and open-source CSS framework">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body class="container-fluid text-center text-white">
    <div class="row">
      <div class="col-lg-3 col-md-12 bg-primary px-2 py-2">Primary</div>
      <div class="col-lg-3 col-md-12 bg-success px-2 py-2">Success</div>
      <div class="col-lg-3 col-md-12 bg-danger px-2 py-2">Danger</div>
      <div class="col-lg-3 col-md-12 bg-warning px-2 py-2">Warning</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-12 col-sm-3 bg-primary px-2 py-2">Primary</div>
      <div class="col-12 col-sm-3 bg-success px-2 py-2">Success</div>
      <div class="col-12 col-sm-3 bg-danger px-2 py-2">Danger</div>
      <div class="col-12 col-sm-3 bg-warning px-2 py-2">Warning</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-lg-2 col-md-12 bg-primary px-2 py-2">Primary</div>
      <div class="col-lg-4 col-md-12 bg-success px-2 py-2">Success</div>
      <div class="col-lg-6 col-md-12 bg-danger px-2 py-2">Danger</div>
    </div>
    <hr />
    <div class="row">
      <div class="col-3 order-xl-0 order-lg-3 order-md-2 order-sm-3 bg-primary px-2 py-2">Primary</div>
      <div class="col-3 order-xl-1 order-lg-1 order-md-3 order-sm-0 bg-success px-2 py-2">Success</div>
      <div class="col-3 order-xl-2 order-lg-2 order-md-0 order-sm-1 bg-danger px-2 py-2">Danger</div>
      <div class="col-3 order-xl-3 order-lg-0 order-md-1 order-sm-2 bg-warning px-2 py-2">Warning</div>
    </div>
    <hr/>
    <div class="row justify-content-between">
      <div class="col-md-2 bg-primary px-2 py-2">Primary</div>
      <div class="col-md-2 bg-success px-2 py-2">Success</div>
    </div>
    <hr/>
    <div class="row justify-content-between">
      <div class="col-md-2 bg-primary px-2 py-2">Primary</div>
      <div class="col-md-2 offset-md-2 bg-success px-2 py-2">Success</div>
      <div class="col-md-2 bg-danger px-2 py-2">Danger</div>
    </div>
  </body>
</html>
